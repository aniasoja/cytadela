<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% extends "cards.html" %}
    {% block play %}

        {% for i in all_characters %}
            {% if i.name != 'assassin' and i.name != 'thief' %}
                <a href="/thief/{{ i.name }}"><img src="/static/{{ i.name }}.jpg"></a>
            {% endif %}
        {% endfor %}

{% endblock %}
  </body>
</html>
